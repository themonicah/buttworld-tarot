  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Libre Baskerville', Georgia, serif;
      background: #fdfcfb;
      min-height: 100vh;
      color: #2c2c2c;
      padding: 3rem 2rem;
    }

    .container {
      max-width: 680px;
      margin: 0 auto;
    }

    header {
      text-align: center;
      margin-bottom: 3rem;
    }

    h1 {
      font-size: 2.2rem;
      font-weight: 700;
      color: #1a1a1a;
      margin-bottom: 0.5rem;
      letter-spacing: -0.5px;
    }

    .peach {
      display: inline-block;
      margin-left: 0.25rem;
    }

    .subtitle {
      color: #888;
      font-size: 0.95rem;
      font-style: italic;
    }

    .stats {
      display: flex;
      justify-content: center;
      gap: 2.5rem;
      margin: 2rem 0;
    }

    .stat {
      text-align: center;
    }

    .stat-number {
      font-size: 1.75rem;
      font-weight: 700;
      color: #c9a87c;
    }

    .stat-label {
      font-size: 0.7rem;
      color: #999;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-top: 0.25rem;
    }

    .progress-bar {
      width: 100%;
      height: 6px;
      background: #eee;
      border-radius: 3px;
      margin: 1.5rem 0 3rem;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #c9a87c, #d4b896);
      border-radius: 3px;
      transition: width 0.5s ease;
    }

    .column-headers {
      display: flex;
      align-items: center;
      padding: 0 1rem 0.75rem;
      border-bottom: 1px solid #eee;
      margin-bottom: 1rem;
    }

    .column-headers .spacer {
      flex: 1;
    }

    .column-headers .labels {
      display: flex;
      gap: 0.5rem;
    }

    .column-headers .label {
      width: 36px;
      text-align: center;
      font-size: 0.65rem;
      color: #aaa;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .cards-list {
      display: flex;
      flex-direction: column;
      gap: 0;
    }

    .card {
      padding: 1.25rem 1rem;
      border-bottom: 1px solid #f0f0f0;
      transition: background 0.2s ease;
    }

    .card:hover {
      background: #faf9f7;
    }

    .card.complete {
      background: #f8f6f2;
    }

    .card-top {
      display: flex;
      align-items: flex-start;
      gap: 1rem;
    }

    .card-info {
      flex: 1;
      min-width: 0;
    }

    .card-number {
      font-size: 0.85rem;
      color: #c9a87c;
      font-weight: 700;
      margin-bottom: 0.2rem;
      letter-spacing: 1px;
    }

    .card-name {
      font-size: 1.35rem;
      font-weight: 700;
      color: #1a1a1a;
      line-height: 1.25;
      margin-bottom: 0.15rem;
    }

    .card-character {
      color: #888;
      font-size: 0.9rem;
      font-style: italic;
    }

    .card-quotes {
      margin-top: 0.85rem;
      font-size: 0.85rem;
    }

    .quote {
      color: #555;
      margin-bottom: 0.3rem;
      line-height: 1.4;
    }

    .quote-label {
      font-size: 0.75rem;
      color: #bbb;
      margin-right: 0.35rem;
    }

    .card-gags {
      margin-top: 0.85rem;
    }

    .gags-toggle {
      font-size: 0.75rem;
      color: #c9a87c;
      cursor: pointer;
      background: none;
      border: none;
      font-family: inherit;
      padding: 0;
      font-style: italic;
    }

    .gags-toggle:hover {
      color: #a8895f;
    }

    .gags-content {
      display: none;
      margin-top: 0.6rem;
      padding: 0.85rem 1rem;
      background: #fff;
      border: 1px solid #f0f0f0;
      border-radius: 6px;
      font-size: 0.8rem;
      color: #777;
      line-height: 1.7;
    }

    .gags-content.show {
      display: block;
    }

    .gags-content ul {
      margin: 0;
      padding-left: 1.1rem;
    }

    .gags-content li {
      margin-bottom: 0.2rem;
    }

    .checkboxes {
      display: flex;
      gap: 0.5rem;
      flex-shrink: 0;
      padding-top: 0.5rem;
    }

    .checkbox-wrapper {
      position: relative;
    }

    .checkbox-item {
      width: 36px;
      height: 36px;
      border-radius: 6px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s ease;
      border: 2px solid #ddd;
      background: #fff;
    }

    .checkbox-item:hover {
      border-color: #c9a87c;
    }

    .checkbox-item.checked {
      background: #c9a87c;
      border-color: #c9a87c;
    }

    .checkbox-item.checked::after {
      content: '‚úì';
      color: #fff;
      font-size: 1rem;
      font-weight: bold;
    }

    .checkbox-item.checked.final-stage {
      background: #7a9e7a;
      border-color: #7a9e7a;
    }

    .checkbox-tooltip {
      position: absolute;
      bottom: calc(100% + 8px);
      left: 50%;
      transform: translateX(-50%);
      background: #2c2c2c;
      color: #fff;
      font-size: 0.7rem;
      padding: 0.4rem 0.6rem;
      border-radius: 4px;
      white-space: nowrap;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s ease;
      font-family: 'Libre Baskerville', Georgia, serif;
    }

    .checkbox-tooltip::after {
      content: '';
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translateX(-50%);
      border: 5px solid transparent;
      border-top-color: #2c2c2c;
    }

    .checkbox-wrapper:hover .checkbox-tooltip {
      opacity: 1;
    }

    .peach-float {
      position: fixed;
      font-size: 1.5rem;
      pointer-events: none;
      animation: floatUp 1s ease-out forwards;
      z-index: 1000;
    }

    @keyframes floatUp {
      0% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
      100% {
        opacity: 0;
        transform: translateY(-80px) scale(1.2);
      }
    }

    footer {
      text-align: center;
      margin-top: 3rem;
      padding-top: 2rem;
      border-top: 1px solid #eee;
      color: #bbb;
      font-size: 0.8rem;
    }

    footer a {
      color: #c9a87c;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>

    const stageKeys = ['sketch', 'linework', 'color', 'final'];
    const stageLabels = ['Sketch', 'Ink', 'Color', 'Finished'];

    function getProgress() {
      const saved = localStorage.getItem('buttworld-tarot-progress');
      return saved ? JSON.parse(saved) : {};
    }

    function saveProgress(progress) {
      localStorage.setItem('buttworld-tarot-progress', JSON.stringify(progress));
    }

    function createPeachFloat(x, y) {
      const peach = document.createElement('div');
      peach.className = 'peach-float';
      peach.textContent = 'üçë';
      peach.style.left = x + 'px';
      peach.style.top = y + 'px';
      document.body.appendChild(peach);

      setTimeout(() => {
        peach.remove();
      }, 1000);
    }

    function toggleStage(cardIndex, stageIndex, event) {
      const progress = getProgress();
      const key = `${cardIndex}-${stageKeys[stageIndex]}`;
      const wasChecked = progress[key];
      progress[key] = !progress[key];
      saveProgress(progress);

      if (!wasChecked) {
        const rect = event.target.getBoundingClientRect();
        createPeachFloat(rect.left + rect.width / 2 - 12, rect.top);
      }

      render();
    }

    function toggleGags(index) {
      const content = document.getElementById(`gags-${index}`);
      content.classList.toggle('show');
    }

    function render() {
      const progress = getProgress();
      const list = document.getElementById('cards-list');

      let counts = { sketch: 0, linework: 0, color: 0, final: 0 };

      list.innerHTML = cards.map((card, index) => {
        const cardStages = stageKeys.map((key, stageIndex) => {
          const progressKey = `${index}-${key}`;
          const checked = progress[progressKey] || false;
          if (checked) counts[key]++;
          return { stageIndex, checked, isFinal: key === 'final', label: stageLabels[stageIndex] };
        });

        const isComplete = cardStages.every(s => s.checked);

        return `
          <div class="card ${isComplete ? 'complete' : ''}">
            <div class="card-top">
              <div class="card-info">
                <div class="card-number">${card.number}</div>
                <div class="card-name">${card.name}</div>
                <div class="card-character">${card.character}</div>
                <div class="card-quotes">
                  <div class="quote"><span class="quote-label">‚Üë</span> "${card.upright}"</div>
                  <div class="quote"><span class="quote-label">‚Üì</span> "${card.reversed}"</div>
                </div>
                <div class="card-gags">
                  <button class="gags-toggle" onclick="toggleGags(${index})">+ hidden gags</button>
                  <div class="gags-content" id="gags-${index}">
                    <ul>
                      ${card.gags.map(gag => `<li>${gag}</li>`).join('')}
                    </ul>
                  </div>
                </div>
              </div>
              <div class="checkboxes">
                ${cardStages.map(({ stageIndex, checked, isFinal, label }) => `
                  <div class="checkbox-wrapper">
                    <div class="checkbox-item ${checked ? 'checked' : ''} ${isFinal && checked ? 'final-stage' : ''}"
                         onclick="toggleStage(${index}, ${stageIndex}, event)">
                    </div>
                    <div class="checkbox-tooltip">${label}</div>
                  </div>
                `).join('')}
              </div>
            </div>
          </div>
        `;
      }).join('');

      document.getElementById('sketched-count').textContent = counts.sketch;
      document.getElementById('linework-count').textContent = counts.linework;
      document.getElementById('colored-count').textContent = counts.color;
      document.getElementById('final-count').textContent = counts.final;

      const totalPossible = cards.length * stageKeys.length;
      const totalComplete = Object.values(counts).reduce((a, b) => a + b, 0);
      const percentage = (totalComplete / totalPossible) * 100;
      document.getElementById('progress-fill').style.width = `${percentage}%`;
    }

    render();
  </script>
