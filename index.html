<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buttworld Tarot - Production Tracker</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Comic Sans MS', 'Chalkboard', 'Comic Neue', cursive, sans-serif;
      background: #fff;
      min-height: 100vh;
      color: #333;
      padding: 2rem;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
    }

    header {
      text-align: center;
      margin-bottom: 2rem;
    }

    h1 {
      font-size: 2.5rem;
      color: #ff6b9d;
      margin-bottom: 0.25rem;
    }

    .subtitle {
      color: #999;
      font-size: 1rem;
    }

    .stats {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      margin: 1.5rem 0;
      flex-wrap: wrap;
    }

    .stat {
      text-align: center;
    }

    .stat-number {
      font-size: 1.5rem;
      font-weight: bold;
      color: #ff6b9d;
    }

    .stat-label {
      font-size: 0.75rem;
      color: #999;
      text-transform: uppercase;
    }

    .progress-bar {
      width: 100%;
      height: 12px;
      background: #f0f0f0;
      border-radius: 6px;
      margin: 1rem 0 2rem;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #ff6b9d, #ffc371);
      border-radius: 6px;
      transition: width 0.5s ease;
    }

    .cards-list {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .card {
      display: flex;
      align-items: center;
      gap: 1rem;
      padding: 0.75rem 1rem;
      border-radius: 12px;
      background: #fafafa;
      transition: all 0.2s ease;
    }

    .card:hover {
      background: #f5f5f5;
    }

    .card.complete {
      background: #e8f5e9;
    }

    .card-info {
      flex: 1;
      min-width: 0;
    }

    .card-title {
      font-size: 1rem;
      font-weight: bold;
      color: #333;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .card-number {
      color: #ccc;
      font-size: 0.85rem;
      font-weight: normal;
    }

    .card-character {
      color: #999;
      font-size: 0.85rem;
    }

    .checkboxes {
      display: flex;
      gap: 0.25rem;
    }

    .checkbox-item {
      width: 32px;
      height: 32px;
      border-radius: 8px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.65rem;
      font-weight: bold;
      text-transform: uppercase;
      transition: all 0.2s ease;
      border: 2px solid #e0e0e0;
      background: #fff;
      color: #bbb;
    }

    .checkbox-item:hover {
      border-color: #ff6b9d;
      color: #ff6b9d;
    }

    .checkbox-item.checked {
      background: #ff6b9d;
      border-color: #ff6b9d;
      color: #fff;
    }

    .checkbox-item.checked.final-stage {
      background: #4caf50;
      border-color: #4caf50;
    }

    .reset-btn {
      display: block;
      margin: 2rem auto 0;
      padding: 0.5rem 1.5rem;
      background: #fff;
      border: 2px dashed #ddd;
      color: #999;
      border-radius: 20px;
      cursor: pointer;
      font-family: inherit;
      font-size: 0.85rem;
      transition: all 0.2s ease;
    }

    .reset-btn:hover {
      border-color: #ff6b9d;
      color: #ff6b9d;
    }

    footer {
      text-align: center;
      margin-top: 2rem;
      padding-top: 1.5rem;
      border-top: 1px dashed #eee;
      color: #ccc;
      font-size: 0.8rem;
    }

    footer a {
      color: #ff6b9d;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    .peach {
      display: inline-block;
      font-size: 1.5rem;
      margin-left: 0.25rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Buttworld Tarot <span class="peach">üçë</span></h1>
      <p class="subtitle">Major Arcana Production Tracker</p>
    </header>

    <div class="stats">
      <div class="stat">
        <div class="stat-number" id="sketched-count">0</div>
        <div class="stat-label">Sketch</div>
      </div>
      <div class="stat">
        <div class="stat-number" id="linework-count">0</div>
        <div class="stat-label">Lines</div>
      </div>
      <div class="stat">
        <div class="stat-number" id="colored-count">0</div>
        <div class="stat-label">Color</div>
      </div>
      <div class="stat">
        <div class="stat-number" id="final-count">0</div>
        <div class="stat-label">Final</div>
      </div>
    </div>

    <div class="progress-bar">
      <div class="progress-fill" id="progress-fill" style="width: 0%"></div>
    </div>

    <div class="cards-list" id="cards-list"></div>

    <button class="reset-btn" onclick="resetProgress()">reset all</button>

    <footer>
      <p><a href="https://github.com/themonicah/buttworld-tarot">GitHub</a> ¬∑ <a href="https://themonicah.github.io/portfolio/">Portfolio</a></p>
    </footer>
  </div>

  <script>
    const cards = [
      { number: "0", name: "The Fool", character: "Forrest Gump" },
      { number: "I", name: "The Magician", character: "Harry Potter" },
      { number: "II", name: "The High Priestess", character: "Mulder & Scully" },
      { number: "III", name: "The Empress", character: "Oprah" },
      { number: "IV", name: "The Emperor", character: "Darth Vader" },
      { number: "V", name: "The Hierophant", character: "Ned Flanders" },
      { number: "VI", name: "The Lovers", character: "Romeo & Juliet" },
      { number: "VII", name: "The Chariot", character: "Ben-Hur" },
      { number: "VIII", name: "Strength", character: "He-Man" },
      { number: "IX", name: "The Hermit", character: "Shrek" },
      { number: "X", name: "Wheel of Fortune", character: "Vanna White" },
      { number: "XI", name: "Justice", character: "Judge Judy" },
      { number: "XII", name: "The Hanged Man", character: "Spider-Man" },
      { number: "XIII", name: "Death", character: "Grim Reaper" },
      { number: "XIV", name: "Temperance", character: "Aang" },
      { number: "XV", name: "The Devil", character: "Dr. Evil" },
      { number: "XVI", name: "The Tower", character: "King Kong" },
      { number: "XVII", name: "The Star", character: "Tinker Bell" },
      { number: "XVIII", name: "The Moon", character: "Sailor Moon" },
      { number: "XIX", name: "The Sun", character: "Rafiki" },
      { number: "XX", name: "Judgement", character: "The Terminator" },
      { number: "XXI", name: "The World", character: "Captain Planet" }
    ];

    const stages = ['S', 'L', 'C', 'F'];
    const stageKeys = ['sketch', 'linework', 'color', 'final'];

    function getProgress() {
      const saved = localStorage.getItem('buttworld-tarot-progress');
      return saved ? JSON.parse(saved) : {};
    }

    function saveProgress(progress) {
      localStorage.setItem('buttworld-tarot-progress', JSON.stringify(progress));
    }

    function toggleStage(cardIndex, stageIndex) {
      const progress = getProgress();
      const key = `${cardIndex}-${stageKeys[stageIndex]}`;
      progress[key] = !progress[key];
      saveProgress(progress);
      render();
    }

    function resetProgress() {
      if (confirm('Reset all progress?')) {
        localStorage.removeItem('buttworld-tarot-progress');
        render();
      }
    }

    function render() {
      const progress = getProgress();
      const list = document.getElementById('cards-list');

      let counts = { sketch: 0, linework: 0, color: 0, final: 0 };

      list.innerHTML = cards.map((card, index) => {
        const cardStages = stageKeys.map((key, stageIndex) => {
          const progressKey = `${index}-${key}`;
          const checked = progress[progressKey] || false;
          if (checked) counts[key]++;
          return { stageIndex, checked, label: stages[stageIndex], isFinal: key === 'final' };
        });

        const isComplete = cardStages.every(s => s.checked);

        return `
          <div class="card ${isComplete ? 'complete' : ''}">
            <div class="card-info">
              <div class="card-title">
                <span class="card-number">${card.number}</span>
                ${card.name}
              </div>
              <div class="card-character">${card.character}</div>
            </div>
            <div class="checkboxes">
              ${cardStages.map(({ stageIndex, checked, label, isFinal }) => `
                <div class="checkbox-item ${checked ? 'checked' : ''} ${isFinal && checked ? 'final-stage' : ''}"
                     onclick="toggleStage(${index}, ${stageIndex})">
                  ${label}
                </div>
              `).join('')}
            </div>
          </div>
        `;
      }).join('');

      document.getElementById('sketched-count').textContent = counts.sketch;
      document.getElementById('linework-count').textContent = counts.linework;
      document.getElementById('colored-count').textContent = counts.color;
      document.getElementById('final-count').textContent = counts.final;

      const totalPossible = cards.length * stageKeys.length;
      const totalComplete = Object.values(counts).reduce((a, b) => a + b, 0);
      const percentage = (totalComplete / totalPossible) * 100;
      document.getElementById('progress-fill').style.width = `${percentage}%`;
    }

    render();
  </script>
</body>
</html>
